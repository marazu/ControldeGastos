<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de gastos</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>
  <div class="container">
    <div class ="col"><!--col-->
    <section class="contenido principal">
      <h1 class="text-center">Control de gastos</h1>

      <div class="restante alert alert-success">
        <p>TU AHORRO <span id="restante"></span></p>
       <!-- <p class="ahorro-total" id="ahorro-total-dinero"> 0.00</p>-->
      </div>

      <div class="caja">
        <div id="presupuesto" class="presupuesto">
          <div class="alert alert-primary">
          <p>INGRESO</p>
          <p id="entrada-dinero">0.00</p>
        </div>
      </div>
        <div class="separacion"></div>
        <div class="gasto-dinero">
          <p>GASTO</p>
          <p id="salida-dinero">0.00</p>
        </div>
      </div>
     
      <h2 class="text-center">Historial</h2>
      <hr>
      <div id="gastos">
        <ul class="list-group"></ul>
    </div>
      <h2 class="text-center">Añadir nueva transacción</h2>
      <hr>  
  </div><!--col-->
     
      <div class ="row">
        <div class="col">
      <div class="contenido primario">
                        
        
        <form id="agregar-gasto" action="#">
          <div class="form-group">
                <label for="concepto">Concepto</label>
          <input type="text"  id="gasto" placeholder="Añade concepto...">
          </div>
          <div class="form-group">
            <label for="cantidad">Cantidad</label>
            <input type="text" class="form-control" id="cantidad" placeholder="Introduce cantidad...">
          </div>
          <button type="submit" class="btn btn-primary">Añadir nueva transacción</button>
        </form>
      </div>
      </div> <!--row-->
      </div>   
    </section>
    
  </div>
<script src="js/indice.js"></script>
</body>
</html>
