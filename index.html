<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
   
    <link rel="stylesheet" href="css/styles.css">
    <title>Control de gastos</title>

  </head>
  <body>
    <div class="container">
        
    

    <div class="col">
        <section class="contenido-principal">
        
            <h1 class="text-center">Control de gastos</h1>
                        <div class="restante alert alert-success">
                            <p>TU AHORRO: € <span id="restante"></span></p>
                        </div>

                        <div id="presupuesto" class="presupuesto">
                            <div class="alert alert-primary">
                                <p>INGRESO <span id="total"></span> </p>
                            </div>
                           
                        </div> <!--.presupuesto-->

            <h2 class="text-center">Historial</h2>
            

            <div id="gastos">
                <ul class="list-group"></ul>
            </div>
           
            <h2 class="text-center">Añadir nueva transacción</h2>

        
            </div><!--.col-->
        
        
            <div class="row">
                <div class="col ">
                    <div class="contenido primario">
                        
                        <form id="agregar-gasto" action="#">
                            <div class="form-group">
                                <label for="gasto">Concepto</label>
                                <input type="text" class="form-control" id="gasto" placeholder="Añade concepto...">
                            </div>
                            <div class="form-group">
                                <label for="cantidad">Cantidad</label>
                                <input type="text" class="form-control" id="cantidad" placeholder="Introduce cantidad...">
                            </div>
            
                            <button type="submit" class="btn btn-primary">Añadir nueva transacción</button>
                        </form>
                     
                            

                    </div> <!--.contenido-->
              
            </div> <!--.row-->
        </div>        
        </section>
    </section>
    </div>


    <script src="js/indice.js"></script>
  </body>
</html>
